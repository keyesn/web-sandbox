<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Elements | Web Sandbox</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="stylesheet" href="/dist/bundle.css" />
  </head>
  <body>
    <div id="app-errors"></div>
    <div id="navbar"></div>

    <main>
      <div class="page-header">
        <h1 class="title">Form Elements</h1>
        <p class="subtitle">Input fields and form controls</p>
      </div>

      <div class="ui-library-page">
        <nav class="breadcrumb">
          <a href="/ui-library">UI Library</a> / <span>Form Elements</span>
        </nav>

        <!-- Text Inputs -->
        <section class="component-section">
          <h2>Text Inputs</h2>
          <p class="section-description">Plain text and email inputs with labels and placeholders.</p>
          <div class="component-showcase">
            <div class="form-stack">
              <div class="form-group">
                <label for="demo-text-input">Text Input</label>
                <input id="demo-text-input" type="text" placeholder="Enter text here..." />
              </div>

              <div class="form-group">
                <label for="demo-email-input">Email Input</label>
                <input id="demo-email-input" type="email" placeholder="name@example.com" />
              </div>
            </div>
          </div>
        </section>

        <!-- Text Area -->
        <section class="component-section">
          <h2>Text Area</h2>
          <p class="section-description">Multi-line input for longer content.</p>
          <div class="component-showcase">
            <div class="form-textarea-block">
              <div class="form-group">
                <label for="demo-textarea">Message</label>
                <textarea id="demo-textarea" rows="4" placeholder="Enter your message..."></textarea>
              </div>
            </div>
          </div>
        </section>

        <!-- Selection Controls -->
        <section class="component-section">
          <h2>Selection Controls</h2>
          <p class="section-description">Checkbox plus grouped radio options.</p>
          <div class="component-showcase">
            <div class="selection-controls">
              <div class="form-group checkbox-group">
                <div class="checkbox-row">
                  <input id="demo-checkbox" type="checkbox" />
                  <label for="demo-checkbox">I agree to the terms</label>
                </div>
              </div>

              <div class="form-group radio-group">
                <label>Choose an option:</label>
                <div class="radio-row">
                  <input id="radio-1" type="radio" name="demo-radio" value="Option 1" />
                  <label for="radio-1">Option 1</label>
                </div>
                <div class="radio-row">
                  <input id="radio-2" type="radio" name="demo-radio" value="Option 2" />
                  <label for="radio-2">Option 2</label>
                </div>
                <div class="radio-row">
                  <input id="radio-3" type="radio" name="demo-radio" value="Option 3" />
                  <label for="radio-3">Option 3</label>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/ui-library/forms.js"></script>
  </body>
</html>
