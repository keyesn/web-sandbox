<div class="selection-controls">
  <div class="form-group checkbox-group">
    <div class="checkbox-row">
      <input id="demo-checkbox" type="checkbox" />
      <label for="demo-checkbox">I agree to the terms</label>
    </div>
  </div>

  <div class="form-group radio-group">
    <label>Choose an option:</label>
    <div class="radio-row">
      <input id="radio-1" type="radio" name="demo-radio" value="Option 1" />
      <label for="radio-1">Option 1</label>
    </div>
    <div class="radio-row">
      <input id="radio-2" type="radio" name="demo-radio" value="Option 2" />
      <label for="radio-2">Option 2</label>
    </div>
    <div class="radio-row">
      <input id="radio-3" type="radio" name="demo-radio" value="Option 3" />
      <label for="radio-3">Option 3</label>
    </div>
  </div>
</div>
